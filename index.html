<!DOCTYPE html>

<html>
  <head>
    <title>Mark Oliver Box</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="JS-CSS bootstrap/jquery.min.js"></script>
    <script src="JS-CSS bootstrap/popper.min.js"></script>	
    <script src="JS-CSS bootstrap/bootstrap.js" ></script>
    <link rel="stylesheet" type="text/css" href="mystyles.css">
    <style>
	   

      #resize-box {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      background-color: #74c0fc;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 5px;
      color: white;
      font-weight: bold;
      margin: 0 auto;
    }
    .resize-btn {
      font-size: 0.8rem;
      padding: 2px 8px;
    }

    
	</style>
	<script type="text/javascript">
     $(window).ready(function() {
	  
      var box = $("#resize-box");
      var defaultSize = { width: 150, height: 150 };

      $("#inc-w").click(function () {
        box.width(box.width() + 20);
      });

      $("#dec-w").click(function () {
        box.width(box.width() - 20);
      });

      $("#inc-h").click(function () {
        box.height(box.height() + 20);
      });

      $("#dec-h").click(function () {
        box.height(box.height() - 20);
      });

      $("#reset").click(function () {
        box.width(defaultSize.width).height(defaultSize.height);
      });
    });

    </script>		

  </head>
  <body>
    <h2 class="mb-4 text-center pb-5">Resize the box</h2>

  <div id="resize-box">
    <button class="btn btn-light resize-btn" id="inc-w">+Width</button>
    <button class="btn btn-light resize-btn" id="dec-w">-Width</button>
    <button class="btn btn-light resize-btn" id="inc-h">+Height</button>
    <button class="btn btn-light resize-btn" id="dec-h">-Height</button>
    <button class="btn btn-dark resize-btn" id="reset">Go Back</button>
  </div>
  </body>
</html>
